<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bee's Blog</title>

    <!-- CSS  -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="/static/css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="/static/css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="/static/css/essaystyle.css"
      type="text/css"
      rel="stylesheet"
      media="screen and (min-device-width:600px)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-device-width:600px)"
      href="/static/css/tinyScreen.css"
    />
  </head>
  <body>
    <!-- topbar -->
    <nav class="white" role="navigation" style="padding-left: 0px">
      <div class="nav-wrapper container" style="float: left;">
        <ul>
          <li style="margin-left: 7%" onclick="show_sidebar()">
            <a><i class="material-icons">menu</i></a>
          </li>
          <li style="padding-left: 10px">
            <a
              id="logo-container"
              href="#"
              style="color:#3E9388; font-size: 35px"
              >Bee's Blog</a
            >
          </li>
          <script src="/static/js/sidenav.js"></script>
        </ul>
      </div>
    </nav>

    <div class="parallax-container">
      <div class="parallax">
        <img src="/static/images/index.jpg" />
      </div>
    </div>
    <!-- <img src="/static/images/pythonimage.jpg" style="width: 100%" /> -->
    <!-- info card -->
    <div class="infocard">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">博主项目链接</span>
        </div>
        <div class="card-action">
          <a
            href="https://github.com/ZBcheng/bookstore_management_system"
            class="card-link"
            >基于Django的简单web项目</a
          ><br />
          <a href="https://github.com/ZBcheng/HNR" class="card-link"
            >基于Tensorflow的手写数字识别小程序</a
          >
        </div>
      </div>
    </div>

    <!-- essay card -->
    <div class="essaycard" style="margin-top: 4%">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img src="/static/images/pythonimage.jpg" />
              <span class="card-title">Python单链表</span>
            </div>
            <div class="card-action">
              <a class="essay-link" href="/linked_structer.html">查看文章</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- sidenav -->
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="/static/images/background.jpg" />
          </div>
          <a href="#user"
            ><img class="circle" src="/static/images/head.jpg"
          /></a>
          <a href="#name"><span class="white-text name">Jerry Bee</span></a>
          <a href="#email"
            ><span class="white-text email">Bee0_0@outlook.com</span></a
          >
        </div>
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a class="subheader"><i class="material-icons">link </i>博主项目链接</a>
      </li>
      <li>
        <a
          class="waves-effect"
          href="https://github.com/ZBcheng/bookstore_management_system"
          >基于Django的简单web项目<Third Link With Waves</a
        >
        <a class="waves-effect" href="https://github.com/ZBcheng/HNR"
          >Tensorflow的手写数字识别小程序</a
        >
      </li>
    </ul>

    <!-- footer -->
    <footer class="page-footer teal" style="margin-top:4%">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">联系作者</h5>
            <p class="grey-text text-lighten-4">邮箱 Bee0_0@outlook.com</p>
            <p class="grey-text text-lighten-4">微信 JerryBee0_0</p>
          </div>
        </div>
      </div>

      <!-- footer-copyright -->
      <div class="footer-copyright">
        <div class="container">
          Github仓库地址
          <a
            class="brown-text text-lighten-3"
            href="https://github.com/ZBcheng/ZBcheng.github.io"
            >https://github.com/ZBcheng/ZBcheng.github.io</a
          >
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/static/js/materialize.js"></script>
    <script src="/static/js/init.js"></script>
  </body>
</html>
